<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madagascar</title>

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/larger.css">

  <script src="js/place.js" defer></script>
</head>
<body>

<header>
  <h1>Madagascar</h1>
</header>

<main>
  <!-- HERO -->
  <section class="hero">
    <picture>
      <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
      <source srcset="images/hero-medium.webp" media="(min-width: 600px)">
      <img src="images/hero-small.webp" alt="Landscape of Madagascar">
    </picture>
  </section>

  <!-- WEATHER -->
  <section class="info weather">
    <h2>Weather</h2>

    <!-- SVG for mobile -->
    <img src="images/weather.svg" alt="Weather icon" class="weather-icon">

    <ul>
      <li>Temperature: <span id="temp">8</span> °C</li>
      <li>Wind Speed: <span id="wind">10</span> km/h</li>
      <li>Wind Chill: <span id="windchill"></span></li>
    </ul>
  </section>
</main>

<footer>
  <p>
    © <span id="year"></span> | Last Modified: <span id="modified"></span>
  </p>
</footer>

</body>
</html>
